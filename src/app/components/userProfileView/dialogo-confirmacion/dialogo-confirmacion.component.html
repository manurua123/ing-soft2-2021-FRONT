<div class="modal-header">
    <h4 mat-dialog-title class="modal-title" id="modal-title">Aviso</h4>
    <button type="button" class="close" aria-label="Close button" aria-describedby="modal-title"
      (click)="cerrarDialogo()">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p><strong>¿Ud. está seguro de eliminar su suscripcion GOLD?</strong> </p>
    <p>No podra hacer uso del descuento en la compra de pasajes.</p>
    <span class="text-danger">Esta operación no se puede deshacer.</span>
  </div>
  <div class="modal-footer">

    <div mat-dialog-actions>
        <button mat-button class="btn btn-dark" (click)="cerrarDialogo()">No</button>
        <button mat-button class="btn btn-info" (click)="confirmado()">Sí</button>
    </div>
</div>
