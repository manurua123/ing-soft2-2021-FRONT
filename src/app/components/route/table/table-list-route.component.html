<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Rutas</h4>
                      <p class="card-category"> Administracion de rutas</p>
                      <button mat-raised-button type="submit" (click)="add()" class="btn btn-secondary pull-right">
                        <i class="material-icons">add</i>  
                        <span><strong>Agregar</strong></span>
                      </button>
                  <div class="clearfix"></div>

                  </div>
                  <div class="card-body">
                      <div class="table-responsive">

                        <table mat-table [dataSource]="dataSource">

                            <!-- Position Column -->
                            <ng-container matColumnDef="origin">
                              <th class="w-30" mat-header-cell *matHeaderCellDef> Origen </th>
                              <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
                            </ng-container>
                        
                            <!-- Name Column -->
                            <ng-container matColumnDef="destination">
                              <th class="w-30" mat-header-cell *matHeaderCellDef> Destino </th>
                              <td mat-cell *matCellDef="let element"> {{element.destination}} </td>
                            </ng-container>
                            <!-- Name Column -->
                            <ng-container matColumnDef="vehicle">
                              <th class="w-20" mat-header-cell *matHeaderCellDef> Vehículo </th>
                              <td mat-cell *matCellDef="let element"> {{element.bus}} </td>
                            </ng-container>
                            
                            <!-- Weight Column -->
                            <ng-container matColumnDef="duration">
                              <th class="w-20"  mat-header-cell *matHeaderCellDef> Duración </th>
                              <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
                            </ng-container>
                        
                            <!-- Symbol Column -->
                            <ng-container matColumnDef="distance">
                              <th class="w-10" mat-header-cell *matHeaderCellDef> Distancia </th>
                              <td mat-cell *matCellDef="let element"> {{element.distance}} </td>
                            </ng-container>

                            <ng-container matColumnDef="edit" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell (click)="edit(element)" *matCellDef="let element">
                                  <a  href="javascript:void(0)" class="nav-link">
                                    <i class="material-icons">create</i>
                                  </a>  
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="delete" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell (click)="delete(element)" *matCellDef="let element">
                                   <a  href="javascript:void(0)" class="nav-link">
                                    <i class="material-icons">delete</i>
                                  </a>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="overview" stickyEnd>
                              <th mat-header-cell *matHeaderCellDef></th>
                              <td mat-cell (click)="detail(element)" *matCellDef="let element">
                                <a  href="javascript:void(0)" class="nav-link">
                                  <i class="material-icons">visibility</i>
                                </a>  
                              </td>
                            </ng-container>
                            
                            <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                        
                          <mat-paginator #paginator  [pageSize]="2" (page)="pageEvent = getServerData($event)"
                          [length]="length" [pageSizeOptions]="[2]" showFirstLastButtons></mat-paginator></div>
                  </div>
              </div>
          </div>
     </div>
  </div>
</div>
