<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Lugares</h4>
                        <p class="card-category"> Administracion de lugares</p>
                    </div>

                    <div class="card-body">
                        <form #loginForm="ngForm">
                            <div class="row">
                                <div class="col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <input required="true" [disabled]="isDetailed"
                                            [(ngModel)]="this.editedPlace.town" name="town" matInput
                                            placeholder="Ciudad" type="text" maxlength="50">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-2">
                                    <mat-form-field>
                                        <mat-label>Provincia</mat-label>
                                        <mat-select required="true" [disabled]="isDetailed" name="province"
                                            [(ngModel)]="selectedProvince" [disableOptionCentering]="true"
                                            [(value)]="selectedProvince">
                                            <mat-option *ngFor="let item of provincias" [value]="item">
                                                {{item}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button (click)="close()" class="btn btn-dark pull-right">Cerrar</button>

                            <button *ngIf="!isDetailed" mat-raised-button   [disabled]="loginForm.form.invalid" type="submit" (click)="save()"
                                class="btn btn-danger pull-right">Grabar</button>
                            <div class="clearfix"></div>
                            <div class="clearfix"></div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
