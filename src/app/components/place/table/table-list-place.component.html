<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title ">Destinos</h4>
                      <p class="card-category"> Administracion de destinos</p>
                      <button mat-raised-button type="submit" (click)="add()" class="btn btn-secondary pull-right">
                        <i class="material-icons">add</i>  
                        <span><strong>Agregar</strong></span>
                      </button>
                  <div class="clearfix"></div>

                  </div>
                  <div class="card-body">
                      <div class="table-responsive">

                        <table mat-table [dataSource]="dataSource">

                            <!-- Position Column -->
                            <ng-container matColumnDef="town">
                              <th class="w-40" mat-header-cell *matHeaderCellDef> Ciudad </th>
                              <td mat-cell *matCellDef="let element"> {{element.town}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="province">
                              <th class="w-40" mat-header-cell *matHeaderCellDef> Provincia </th>
                              <td mat-cell *matCellDef="let element"> {{element.province}} </td>
                            </ng-container>

                            <ng-container matColumnDef="edit" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell (click)="edit(element)" *matCellDef="let element">
                                  <a  href="javascript:void(0)" class="nav-link">
                                    <i class="material-icons">create</i>
                                  </a>  
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="delete" stickyEnd>
                                <th mat-header-cell *matHeaderCellDef></th>
                                <td mat-cell (click)="delete(element)" *matCellDef="let element">
                                   <a  href="javascript:void(0)" class="nav-link">
                                    <i class="material-icons">delete</i>
                                  </a>
                                </td>
                            </ng-container>
                            <ng-container matColumnDef="overview" stickyEnd>
                              <th mat-header-cell *matHeaderCellDef></th>
                              <td mat-cell (click)="detail(element)" *matCellDef="let element">
                                <a  href="javascript:void(0)" class="nav-link">
                                  <i class="material-icons">visibility</i>
                                </a>  
                              </td>
                            </ng-container>
                            
                            <tr  mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                          </table>
                        
                          <mat-paginator #paginator  [pageSize]="5" (page)="pageEvent = getServerData($event)"
                          [length]="length" [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator></div>
                  </div>
              </div>
          </div>
     </div>
  </div>
</div>
