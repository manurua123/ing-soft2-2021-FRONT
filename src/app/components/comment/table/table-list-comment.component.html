<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Comentarios</h4>
            <p class="card-category"> Comentarios de los clientes</p>
          

            <div class="clearfix"></div>

          </div>

          <form #loginForm="ngForm" class="coment-create-box" *ngIf="this.userRol !== 'ADMIN'">
            <mat-form-field class="coment-input">
              <input required="true" matInput type="text" maxlength="244" name="comentText"
                placeholder="Escribe un comentario..." [(ngModel)]="this.editedComent.text">
            </mat-form-field>
            <button [disabled]="loginForm.form.invalid" mat-raised-button type="submit" (click)="add()"
              class=" sendComent">
              <i class="material-icons">add</i>
              <span><strong>Publicar</strong></span>
            </button>
          </form>
         
          <div class="card-body">
            <div class="table-responsive">

              <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="comment">
                  <th class="w-10" mat-header-cell *matHeaderCellDef> Ultimos Comentarios</th>
                  <td mat-cell *matCellDef="let element">

                    <ul class="coment-box">
                      <div class="comment-text">
                        <p> {{element.text}} </p>

                      </div>
                      <div class="comment-date">
                        <div class="comment-button ">
                            <button (click)="edit(element)" *ngIf="this.userID === element.user.toString() ">
                              <i class="material-icons">create</i>
                            </button>
                            <button (click)="delete(element)" *ngIf="this.userID === element.user.toString()">
                              <i class="material-icons">delete</i>
                            </button>
                        </div>

                        <P>{{element.user_first_name }} {{element.user_last_name }}</P>
                        <p>Publicado: {{element.date}}</p>
                      </div>
                    </ul>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
