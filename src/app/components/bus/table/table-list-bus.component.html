<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title ">Vehiculos</h4>
            <p class="card-category"> Administracion de Vehiculos</p>
            <button mat-raised-button type="submit" (click)="add()" class="btn btn-secondary pull-right">
              <i class="material-icons">add</i>
              <span><strong>Agregar</strong></span>
            </button>
            <div class="clearfix"></div>

          </div>
          <div class="card-body">
            <div class="table-responsive">

              <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="identification">
                  <th class="w-20" mat-header-cell *matHeaderCellDef> Identificacion </th>
                  <td mat-cell *matCellDef="let element"> {{element.identification}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="model">
                  <th class="w-20" mat-header-cell *matHeaderCellDef> Modelo </th>
                  <td mat-cell *matCellDef="let element"> {{element.model}} </td>
                </ng-container>

                <ng-container matColumnDef="driver">
                  <th class="w-20" mat-header-cell *matHeaderCellDef> Conductor </th>
                  <td mat-cell *matCellDef="let element"> {{element.driver}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="seatNumbers">
                  <th class="w-20" mat-header-cell *matHeaderCellDef> Cantidad Asientos </th>
                  <td mat-cell *matCellDef="let element"> {{element.seatNumbers}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="type">
                  <th class="w-20" mat-header-cell *matHeaderCellDef> Tipo </th>
                  <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <ng-container matColumnDef="edit" stickyEnd>
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell (click)="edit(element)" *matCellDef="let element">
                    <a href="javascript:void(0)" class="nav-link">
                      <i class="material-icons">create</i>
                    </a>
                  </td>
                </ng-container>
                <ng-container matColumnDef="delete" stickyEnd>
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell (click)="delete(element)" *matCellDef="let element">
                    <a href="javascript:void(0)" class="nav-link">
                      <i class="material-icons">delete</i>
                    </a>
                  </td>
                </ng-container>
                <ng-container matColumnDef="overview" stickyEnd>
                  <th mat-header-cell *matHeaderCellDef></th>
                  <td mat-cell (click)="detail(element)" *matCellDef="let element">
                    <a href="javascript:void(0)" class="nav-link">
                      <i class="material-icons">visibility</i>
                    </a>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>

              <mat-paginator #paginator [pageSize]="4" (page)="pageEvent = getServerData($event)" [length]="length"
                [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
