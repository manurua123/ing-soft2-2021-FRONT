<nav class="navbar navbar-expand-lg navbar-transparent fixed-top">
    <div class="container-fluid">
        <div class="collapse navbar-collapse justify-content-end text-right" id="navigation">
            <div class="dropdown" style="width: 25%;">
                <button type="button" (click)="menuOpen()" class="btn btn-danger pull-right dropdown-toggle"
                    data-toggle="dropdown">
                    <strong>

                        <span *ngIf="this.username == ''">Iniciar sesión </span>
                        <span *ngIf="this.username != ''" style="text-transform: none !important">{{username}} </span>
                        <span *ngIf="this.userGold === true " style="text-transform: none !important">
                            <i class="material-icons pl-2" style="color: #ffd700 ; "
                                matTooltip="Usuario GOLD">military_tech</i>
                        </span>
                    </strong>
                    <i class="material-icons pl-2">person</i>
                    <div class="dropdown-menu">
                        <a class=" dropdown-item buttonMenu" href="#" [routerLink]="'/'"> <i class="material-icons pl-2"
                                style="margin-right: 1em; font-size: large; ">home</i>
                            <span></span>Inicio </a>
                        <a *ngIf="this.username == ''" (click)="showLoginPanel()" class=" dropdown-item buttonMenu"
                            [routerLink]="'/'"> <i class="material-icons pl-2"
                                style="margin-right: 1em; font-size: large; ">login</i>
                            <span>Iniciar sesión </span>
                        </a>
                        <a *ngIf="this.username != ''" [routerLink]="'/profile'" class=" dropdown-item buttonMenu"
                            href="#"> <i class="material-icons pl-2"
                                style="margin-right: 1em; font-size: large; ">settings</i>
                            <span> Perfil </span>
                        </a>


                        <!-- <a *ngIf="this.username != ''" [routerLink]="'/my-travels'" class=" dropdown-item buttonMenu"
                            href="#"> <i class="material-icons pl-2"
                                style="margin-right: 1em; font-size: large; ">luggage</i>
                            <span> Mis Viajes </span>
                        </a> -->

                        <a *ngIf="this.username != ''" (click)="closeSession()" class=" dropdown-item buttonMenu"
                            [routerLink]="'/'"><i class="material-icons pl-2"
                                style="margin-right: 1em; font-size: large; ">logout</i>
                            <span>Cerrar sesión </span>
                        </a>

                        <a *ngIf="this.username == ''" class=" dropdown-item buttonMenu"
                            [routerLink]="['/registration']">
                            <i class="material-icons pl-2" style="margin-right: 1em; font-size: large; "
                                matTooltip="Usuario GOLD">app_registration</i>
                            Registrarse
                        </a>
                    </div>
                </button>
                <div *ngIf="isMenuOpen && isLoginPanelOpen" class="card card-signin"
                    style="position: absolute;margin-top: 43px !important;">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-12">
                                    <h5 class="card-title text-center">Iniciar Sesión</h5>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input required="true" id="inputEmail" [(ngModel)]="this.credential.username"
                                            name="username" matInput placeholder="Correo electrónico" type="text">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input type="password" id="inputPassword" [(ngModel)]="this.credential.password"
                                            name="password" matInput placeholder="Contraseña">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div>
                                <span *ngIf="this.isInvalidCredential" style="color: red;"> Usuario o contraseña
                                    incorrectas</span>
                            </div>
                            <div class="row row pt-3">
                                <div class="col-md-12">
                                    <button mat-raised-button (click)="cancel()"
                                        class="btn btn-dark pull-right">Cancelar</button>
                                    <button stle="width:100%" (click)="singIn()" type="submit"
                                        class="btn btn-danger pull-right  text-uppercase">
                                        Inciar Sesión
                                    </button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>
